services:
  # FastAPI Backend
  - type: web
    name: va-calibration-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: api
    buildCommand: "pip install poetry && poetry install --no-dev"
    startCommand: "poetry run uvicorn app.main_direct:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: REDIS_URL
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: va-calibration-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: va-calibration-redis
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString
    healthCheckPath: /

  # Celery Worker for Background Jobs
  - type: worker
    name: va-calibration-worker
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: api
    buildCommand: "pip install poetry && poetry install --no-dev"
    startCommand: "poetry run celery -A app.job_endpoints.celery_app worker --loglevel=info --pool=solo"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: REDIS_URL
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: va-calibration-redis
          property: connectionString

  # React Frontend (Static Site)
  - type: web
    name: va-calibration-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: mock-to-real
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: va-calibration-api
          property: host

# Redis Database
databases:
  - name: va-calibration-redis
    region: oregon
    plan: free
    ipAllowList: []
